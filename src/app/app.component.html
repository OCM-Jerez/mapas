<div class="OCM-app-root">
  <app-navbar></app-navbar>
  
  <!-- Botones de navegaci贸n entre mapas -->
  <div class="map-navigation">
    <button 
      (click)="mapState.showPopulationMap()" 
      [class.active]="mapState.isPopulationMap()"
      class="map-button">
     Variaci贸n poblacional 2004-2022
      <br>Municipio
    </button>
    <button 
      (click)="mapState.showVariationMap()" 
      [class.active]="mapState.isVariationMap()"
      class="map-button">
      Variaci贸n poblacional 2011-2024<br>Centro Hist贸rico
    </button>
    <button 
      (click)="mapState.showBasicMap()" 
      [class.active]="mapState.isBasicMap()"
      class="map-button">
      Secciones censales
    </button>
    <button 
      (click)="mapState.showDistritosMap()" 
      [class.active]="mapState.isDistritosMap()"
      class="map-button">
      Distritos
    </button>
  </div>

  <!-- Mostrar el mapa correspondiente usando sintaxis moderna -->
  @if (mapState.isPopulationMap()) {
    <app-map></app-map>
  } @else if (mapState.isVariationMap()) {
    <app-map-variation></app-map-variation>
  } @else if (mapState.isBasicMap()) {
    <app-map-basic></app-map-basic>
  } @else if (mapState.isDistritosMap()) {
    <app-map-distritos></app-map-distritos>
  }
  
  <!-- La tabla solo se muestra cuando showTable es true -->
  @if (mapState.showTable()) {
    <app-table></app-table>
  }
  
  <app-footer></app-footer>
</div>
